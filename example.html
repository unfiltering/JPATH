<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPATH Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 1px;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
          width: 90%;
          max-width: 800px;
          height: 90%;
          max-height: 750px;
          margin: 0 auto;
          background-color: #fff;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            margin-bottom: 10px;
        }

        .input-container, .output-container {
            flex: 1;
            margin-bottom: 10px;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            box-sizing: border-box;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .download-link a {
            text-align: center;
            display: inline-block;
            color: #000;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Add smooth transition on hover */
        }

        .download-link a:hover {
            transition: background-color 0.3s ease;
            color: #555; /* Darker color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URLs to JPath</h1>
    <p>Paste any text containing URLs below and click the button to generate the JPath.</p>
    <div class="input-container">
        <textarea id="input" rows="10" placeholder="Paste your text here"></textarea>
        <button onclick="generateJSON()">Generate JPATH</button>
    </div>
    <div class="output-container">
        <textarea id="output" rows="10" readonly></textarea>
        <button onclick="copyJSON()">Copy JPATH</button>
    </div>
</div>
<div class="download-link">
    <p>Download JPATH.py to work with the JSON files you've converted:</p>
    <a href="JPATH.py" download="JPATH.py">Download JPATH.py</a>
</div>
<script>
    function generateJSON() {
        let inputTextarea = document.getElementById('input');
        let text = inputTextarea.value.trim();
        let finalJSON = jpath.create(text); // Use the create method from the jpath library
        let outputTextarea = document.getElementById('output');
        outputTextarea.value = finalJSON; // Set the JSON output directly
    }
</script>
</body>
</html>
