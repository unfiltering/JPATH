<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPATH Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 1%;
        /* Adjust padding based on device size */
        background-color: #f4f4f4;
        box-sizing: border-box;
        /* Ensure padding is included in width calculation */
      }

      .container {
        max-width: 100%;
        /* Adjust maximum width based on device size */
        margin: 0 auto;
        padding: 0;
        /* Remove padding to allow scaling */
        box-sizing: border-box;
        /* Ensure padding is included in width calculation */
      }

      h1 {
        font-size: 2em;
        /* Adjust font size based on device size */
        color: #333;
        text-align: center;
      }

      p {
        font-size: 1em;
        /* Adjust font size based on device size */
        color: #666;
        text-align: center;
        margin-bottom: 1%;
        /* Adjust margin based on device size */
      }

      .input-container,
      .output-container {
        margin-bottom: 1%;
        /* Adjust margin based on device size */
      }

      textarea {
        width: 98%;
        /* Adjust width based on device size */
        padding: 1%;
        /* Adjust padding based on device size */
        margin-bottom: 1%;
        /* Adjust margin based on device size */
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        box-sizing: border-box;
        /* Ensure padding is included in width calculation */
      }

      button {
        padding: 1.5% 3%;
        /* Adjust padding based on device size */
        font-size: 1em;
        /* Adjust font size based on device size */
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }

      button:hover {
        background-color: #0056b3;
      }

      .output-container button {
        margin-top: 1%;
        /* Adjust margin based on device size */
      }

      .download-link {
        text-align: center;
        margin-top: 1%;
        /* Adjust margin based on device size */
      }

      .download-link p {
        font-size: 1em;
        /* Adjust font size based on device size */
        margin: 1% 0;
        /* Adjust margin based on device size */
      }
    </style>
  </head>
  <script src="jpath.js"></script>
  <body>
    <div class="container">
      <h1>URLs to JPath Converter</h1>
      <p>Paste any text containing URLs below and click the button to generate the JPath.</p>
      <div class="input-container">
        <textarea id="input" rows="10" placeholder="Paste your text here"></textarea>
        <button onclick="generateJSON()">Generate JSON</button>
      </div>
      <div class="output-container">
        <textarea id="output" rows="20" readonly></textarea>
        <button onclick="copyJSON()">Copy JSON</button>
      </div>
    </div>
    <div class="download-link">
      <p>Download JPATH.py to work with the JSON files you've converted:</p>
      <a href="JPATH.py" download="JPATH.py">Download JPATH.py</a>
    </div>
    <script>
      function generateJSON() {
        let inputTextarea = document.getElementById('input');
        let text = inputTextarea.value.trim();
        let finalJSON = jpath.create(text); // Use the create method from the jpath library
        let outputTextarea = document.getElementById('output');
        outputTextarea.value = finalJSON; // Set the JSON output directly
      }
    </script>
  </body>
</html>
